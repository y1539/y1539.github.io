	.btn.btn-lg {padding: 10px 80px;}.btn.btn-hero,.btn.btn-hero:hover,.btn.btn-hero:focus {color: #f5f5f5;background-color: #3498db;border-color: #3498db;outline: none;margin: 20px auto;cursor:pointer;text-align:center}

<body>
<div id="playerCnt" class="prism-player"></div>
<div style="text-align:center">
    <a id="a-ur" href="" target="_blank"><button id="btn-c" class="btn btn-hero btn-lg" role="button"></button></a>
</div>

<script type="text/javascript">
var c="https://nos.netease.com/yanxuan/"+this.unzip(getQueryVariable('/'));
var s = window.decodeURIComponent(c),
s = s.split("|");
document.title = s[1];
document.getElementById("btn-c").innerText=s[2];
 document.getElementById("a-ur").href=s[3];
function unzip(b64Data) {
    var strData = atob(b64Data);
    var charData = strData.split('').map(function(x) {
        return x.charCodeAt(0);
    });
    var binData = new Uint8Array(charData);
    var data = pako.inflate(binData);
    strData = String.fromCharCode.apply(null, new Uint16Array(data));
    return strData;
}
var player = new Aliplayer({
    id: "playerCnt",
    "source": s[0]+".m3u8",
    width: "100%",
    height: "90%",
    autoplay: true,
    preload: true,
    rePlay: false,
    playsinline: false,
    useH5Prism: false,
    isLive: false,
    components: [{
        name: 'MemoryPlayComponent',
        type: AliPlayerComponent.MemoryPlayComponent,
        args: [true]
    }],
},
function(player) {
    console.log("The player is created")
});
try {} catch(e) {}
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    if (!query) {
        var query = window.location.hash.replace("#", "");
    }
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return false;
};
</script>
